var timer = function() {
	// get the current date & time
	var time = new Date();

	setRoman(time);

};

var setRoman = function(time){
	var romanTime = exercise.cleanseTime(time,osObj=false);
	for(i=0;i<romanTime.length;i++){
		document.getElementById("c"+String(i+1)).innerHTML=romanTime[i];
	}// set roman time
	// you must implement exercise.roman() 
};

var setBinary = function(time){
	// set roman time
	// you must implement exercise.binary()
	var romanTime = exercise.cleanseTime(time,osObj=false);
	binaryClock = new Array(romanTime.length);
	for (var i=0;i<romanTime.length;i++) {
		binaryClock[i] = exercise.binary(time,i,outputFormat="str");
	}
	console.log(romanTime);
	console.log(binaryClock);

	for (var i=0; i< romanTime.length;i++) 	{
		for (var j=0;j< 4;j++) {
			if (binaryClock[i][j] == true) {
				if (i>0) {
					document.getElementById("r"+String(i)+"c"+String(j)).style.backgroundColor = "red";
				}
				else {
					document.getElementById("r"+String(i)+"c"+String(j)).style.backgroundColor = "red";
				}			
			}
			
			else {
				if (true) {
					var computedElement = String(i*4+j-1);
					console.log(computedElement);
					document.getElementById("r"+String(i)+"c"+String(j)).style.backgroundColor = "silver";
				}	
			}

		}
	}
};
