<script>

var timer = function() {
	// get the current date & time
    var time = new Date();
    console.log(time);

	// show roman time, using 6 columns
    setRoman(time);

	// show binary time
    setBinary(time);

	// update every 1 second
    setTimeout(timer, 1000);
};

var setRoman = function(time){
	// set roman time
	// you must implement exercise.roman() 
    var response = exercise.roman(time);
    document.getElementById('hour_col1_pos0').innerText = response.hour_col1;
    document.getElementById('hour_col2_pos0').innerText = response.hour_col2;
    document.getElementById('min_col1_pos0').innerText = response.min_col1;
    document.getElementById('min_col2_pos0').innerText = response.min_col2;
    document.getElementById('sec_col1_pos0').innerText = response.sec_col1;
    document.getElementById('sec_col2_pos0').innerText = response.sec_col2;
};

var setBinary = function(time){
	// set roman time
	// you must implement exercise.binary()

    var response1 = exercise.binary(time, 'hour_col1');
    var response2 = exercise.binary(time, 'hour_col2');
    var response3 = exercise.binary(time, 'min_col1');
    var response4 = exercise.binary(time, 'min_col2');
    var response5 = exercise.binary(time, 'sec_col1');
    var response6 = exercise.binary(time, 'sec_col2');
    var response = [response1,response2,response3,response4,response5,response6];
    response.forEach(exercise.setOn);

};


// start timer when page is loaded
// your code here
window.onload = timer;

</script>
