<!DOCTYPE html>
<html>
<script src="exercise.js"></script>
<script>

var timer = function() {
	// get the current date & time
	var time = new Date();
	
	console.log(time);

	// show roman time, using 6 columns
	setRoman(time);

	// show binary time
	setBinary(time);

	// update every 1 second
	setTimeout(timer, 1000);
};

var setRoman = function(time){
	// set roman time
	var colResponse = {}
	colResponse = exercise.roman(time); 
	document.getElementById("hour_col1_roman").innerHTML = colResponse.hour_col1;
	document.getElementById("hour_col2_roman").innerHTML = colResponse.hour_col2;
	document.getElementById("min_col3_roman").innerHTML = colResponse.min_col1;
	document.getElementById("min_col4_roman").innerHTML = colResponse.min_col2;
	document.getElementById("sec_col5_roman").innerHTML = colResponse.sec_col1;
	document.getElementById("sec_col6_roman").innerHTML = colResponse.sec_col2;

};

var setBinary = function(time){
	// set roman time
	// you must implement exercise.binary()
	var colResponse = {}
	var cols = ["hour_col1","hour_col2","min_col1","min_col2","sec_col1","sec_col2"];
	
	for(var i = 1; i <= 6; i++){
		colResponse = exercise.binary(time,cols[i-1]);
		if(colResponse.position8 == "off"){
            document.getElementById("col"+i+"_pos8").style.background = "silver";
		}else{
			document.getElementById("col"+i+"_pos8").style.background = "red";
		}
		if(colResponse.position4 == "off"){
			document.getElementById("col"+i+"_pos4").style.background = "silver";

		}else{
			document.getElementById("col"+i+"_pos4").style.background = "red";
		}
		if(colResponse.position2 == "off"){
			document.getElementById("col"+i+"_pos2").style.background = "silver";

		}else{
			document.getElementById("col"+i+"_pos2").style.background = "red";
		}
		if(colResponse.position1 == "off"){
			document.getElementById("col"+i+"_pos1").style.background = "silver";

		}else{
			document.getElementById("col"+i+"_pos1").style.background = "red";
		}

	}

};

// start timer when page is loaded
// your code here
window.onload = function() {
	timer();
}
</script>
