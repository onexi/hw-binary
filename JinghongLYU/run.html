<!DOCTYPE html>
<html>
<script src="exercise.js"></script>
<script>

var timer = function() {
	// get the current date & time
	var time = new Date();
	console.log(time);

	// show roman time, using 6 columns
	setRoman(time);

	// show binary time
	setBinary(time);

	// update every 1 second
	setTimeout(timer, 1000);
};

var setRoman = function(time){
	// set roman time

	document.getElementById("hour_col1_roman").innerHTML = exercise.roman(time).hour_col1;
	document.getElementById("hour_col2_roman").innerHTML = exercise.roman(time).hour_col2;
	document.getElementById("min_col1_roman").innerHTML = exercise.roman(time).min_col1;
	document.getElementById("min_col2_roman").innerHTML = exercise.roman(time).min_col2;
	document.getElementById("sec_col1_roman").innerHTML = exercise.roman(time).sec_col1;
	document.getElementById("sec_col2_roman").innerHTML = exercise.roman(time).sec_col2;
};


var setBinary = function(time){
	// set roman time
	// create an object array that stores the binary columns
	
	var objectlist = ['hour_col1','hour_col2','min_col1','min_col2','sec_col1','sec_col2'];

	// loop through the binary columns and decide the on/off of the positions in each column
	for (i=0; i<6; i++){
		var response = exercise.binary(time, objectlist[i]);

		if (response.position1 === "on"){
			document.getElementById(objectlist[i]+'_pos1').style.backgroundColor = "red";
		}
		else{
			document.getElementById(objectlist[i]+'_pos1').style.backgroundColor = "silver";
		}
		if (response.position2 === "on"){
			document.getElementById(objectlist[i]+'_pos2').style.backgroundColor = "red";
		}
		else{
			document.getElementById(objectlist[i]+'_pos2').style.backgroundColor = "silver";
		}
		if (response.position4 === "on"){
			document.getElementById(objectlist[i]+'_pos4').style.backgroundColor = "red";
		}
		else{
			document.getElementById(objectlist[i]+'_pos4').style.backgroundColor = "silver";
		}
		if (response.position8 === "on"){
			document.getElementById(objectlist[i]+'_pos8').style.backgroundColor = "red";
		}
		else{
			document.getElementById(objectlist[i]+'_pos8').style.backgroundColor = "silver";
		}
	}
};


// start timer when page is loaded
window.onload = timer;

</script>
