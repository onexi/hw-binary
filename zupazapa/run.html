<script>

var timer = function() {
    var time = new Date();
    console.log(time);
    setRoman(time);
    setBinary(time);
    setTimeout(timer, 1000);
};

var setRoman = function(time){

    var response = exercise.roman(time);

    for(var z = 0; z < 6; z++){

        var square = document.getElementById('roman' + z);
        var content = document.createTextNode('' + response[z]);
        while (square.firstChild) square.removeChild(square.firstChild);
        square.appendChild(content);
    }
};

var setBinary = function(time){

    for(var i = 0; i < 6; i++){

        for(var j = 0; j < 4; j++){

            var response = exercise.binary(time, i);

            if(response[j] === 0){
                document.getElementById('' + i + j).style.backgroundColor = 'silver';
            }
            else if(response[j] === 1){
                document.getElementById('' + i + j).style.backgroundColor = 'red';
            }
        }   
    }
};

window.onload = timer();

</script>
