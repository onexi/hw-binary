<!DOCTYPE html>
<html>
<script src="exercise.js"></script>
<script>

/// how do the roman numerals update

var timer = function() {
	// get the current date & time
    var time = new Date();
    console.log('h:m:s = ' + time.getHours() + ':' + time.getMinutes() + ':' + time.getSeconds());

	// show roman time, using 6 columns
    setRoman(time);

	// show binary time
    setBinary(time);

	// update every 1 second
    setTimeout(timer, 1000);

};

var setRoman = function(time){
    var romanTime = exercise.roman(time);

    // set roman numerals
    document.getElementById('hour_col1_roman').innerHTML = romanTime.hour_col1;
    document.getElementById('hour_col2_roman').innerHTML = romanTime.hour_col2;
    document.getElementById('min_col1_roman').innerHTML = romanTime.min_col1;
    document.getElementById('min_col2_roman').innerHTML = romanTime.min_col2;
    document.getElementById('sec_col1_roman').innerHTML = romanTime.sec_col1;
    document.getElementById('sec_col2_roman').innerHTML = romanTime.sec_col2;
};

var setBinary = function(time){ 

    
    // set binary for hours
    var binary = exercise.binary(time, 'hour_col1');
    setColor (binary, 'hour_col1');
    binary = exercise.binary(time, 'hour_col2');
    setColor (binary, 'hour_col2');
    // set binary for minutes
    binary = exercise.binary(time, 'min_col1');
    setColor (binary, 'min_col1');
    binary = exercise.binary(time, 'min_col2');
    setColor (binary, 'min_col2');
    // set binary for seconds
    binary = exercise.binary(time, 'sec_col1');
    setColor (binary, 'sec_col1');
    binary = exercise.binary(time, 'sec_col2');
    setColor (binary, 'sec_col2');

};

var setColor = function(binary, col) {
    if(binary.position1 === 'on') {
        document.getElementById(col+'_pos1').style.backgroundColor = 'red';
    }
    else {
        document.getElementById(col+'_pos1').style.backgroundColor = 'silver';
    }
    if(binary.position2 === 'on') {
        document.getElementById(col+'_pos2').style.backgroundColor = 'red';
    }
    else {
        document.getElementById(col+'_pos2').style.backgroundColor = 'silver';
    }
    if(binary.position4 === 'on') {
        document.getElementById(col+'_pos4').style.backgroundColor = 'red';
    }
    else {
        document.getElementById(col+'_pos4').style.backgroundColor = 'silver';
    }
    if(binary.position8 === 'on') {
        document.getElementById(col+'_pos8').style.backgroundColor = 'red';
    }
    else {
        document.getElementById(col+'_pos8').style.backgroundColor = 'silver';
    }

};

// start timer when page is loaded
window.onload = timer;

</script>
