// start timer when page is loaded
// your code here
window.onload = function() {
    timer();
};

var timer = function() {
	// get the current date & time
    var time = new Date();
	// show roman time, using 6 columns
    setRoman(time);

    //console.log(setBinary.hour_col1);
	// show binary time
    setBinary(time);

	// update every 1 second
    setTimeout(timer, 1000);
};

var setRoman = function(time){
	// set roman time
	// you must implement exercise.roman()

    document.getElementById('hour1').innerHTML = roman_time.hour_col1;

    document.getElementById('min1').innerHTML = roman_time.min_col1;

    document.getElementById('sec1').innerHTML = roman_time.sec_col1;
    document.getElementById('sec2').innerHTML = roman_time.sec_col2;
};
