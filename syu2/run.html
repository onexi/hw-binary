var timer = function(){

var setRoman = function(time){

var setBinarys1 = function(time){

        var s = time.getSeconds();

        var s1 = 0;
        var s2 = 0;

        if (s < 10){
            s1 = 0
            s2 = s;
        }else{
            s1 = Number(String(s)[0]);

return exercise.binary(time, 'm', 2, m2)
