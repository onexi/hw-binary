<!DOCTYPE html>
<html>
<title>Binary Clock</title>
<script src="exercise.js"></script>
<script>

var timer = function() {
	// get the current date & time
	var time = new Date();
	console.log(time);

	// show roman time, using 6 columns
	setRoman(time);

	// show binary time
	setBinary(time);

	// update every 1 second
	setTimeout(timer, 1000);
};

var setRoman = function(time){
	// set roman time
	// you must implement exercise.roman() 
	var romanTime = exercise.roman(time);
	document.getElementById('roman_Hour_Col1').innerText = romanTime.hour_col1;
	document.getElementById('roman_Hour_Col2').innerText = romanTime.hour_col2;
	document.getElementById('roman_Minute_Col1').innerText = romanTime.minute_col1;
	document.getElementById('roman_Minute_Col2').innerText = romanTime.minute_col2;
	document.getElementById('roman_Second_Col1').innerText = romanTime.second_col1;
	document.getElementById('roman_Second_Col2').innerText = romanTime.second_col2;
};

var setBinary = function(time){
	// set roman time
	// you must implement exercise.binary()
	
	/* Logic is to get the numbers for each column and 
		then draw the column blocks for each column one by one. 
		Created a new function named 'drawColumn' in exercise.js 
		to paint each column in the clock */

		var romanTime = exercise.roman(time);
		var binaryTime = null; 
		
		binaryTime = exercise.binary(romanTime, 'hour_col1');
		exercise.drawColumn(binaryTime, 'hour_col1');

		binaryTime = exercise.binary(romanTime, 'hour_col2');
		exercise.drawColumn(binaryTime, 'hour_col2');

		binaryTime = exercise.binary(romanTime, 'minute_col1');
		exercise.drawColumn(binaryTime, 'minute_col1');

		binaryTime = exercise.binary(romanTime, 'minute_col2');
		exercise.drawColumn(binaryTime, 'minute_col2');

		binaryTime = exercise.binary(romanTime, 'second_col1');
		exercise.drawColumn(binaryTime, 'second_col1');

		binaryTime = exercise.binary(romanTime, 'second_col2');
		exercise.drawColumn(binaryTime, 'second_col2');

};

// start timer when page is loaded
// your code here
window.onload = timer ;
</script>
