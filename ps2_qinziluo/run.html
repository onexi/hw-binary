<script>
    var timer = function () {
        // get the current date & time
        var time = new Date();
        console.log(time);
        var hour = time.getHours();
        // show roman time, using 6 columns
        setRoman(time);
        // show binary time
        setBinary(time);

        // update every 1 second
        setTimeout(timer, 1000);
    };
    var romantime;

    var setRoman = function (time) {
        // set roman time
        // you must implement exercise.roman() 
        romantime = exercise.roman(time);
        console.log(romantime);
        document.getElementById("txt_hour_col1").innerHTML = romantime.hour_col1;//write the time at the square
        document.getElementById("txt_hour_col2").innerHTML = romantime.hour_col2;
        document.getElementById("txt_min_col1").innerHTML = romantime.min_col1;
        document.getElementById("txt_min_col2").innerHTML = romantime.min_col2;
        document.getElementById("txt_sec_col1").innerHTML = romantime.sec_col1;
        document.getElementById("txt_sec_col2").innerHTML = romantime.sec_col2;
    };





    var setBinary = function (time) {
        // set roman time
        // you must implement exercise.binary()
        var setcolor = function (binary, id) {
            if (binary.position1 === 'on') {
                document.getElementById(id1).style.backgroundColor = 'red';
            } else {
                document.getElementById(id1).style.backgroundColor = 'silver';
            }
            if (binary.position2 === 'on') {
                document.getElementById(id2).style.backgroundColor = 'red';
            } else {
                document.getElementById(id2).style.backgroundColor = 'silver';
            }
            if (binary.position4 === 'on') {
                document.getElementById(id4).style.backgroundColor = 'red';
            } else {
                document.getElementById(id4).style.backgroundColor = 'silver';
            }
            if (binary.position8 === 'on') {
                document.getElementById(id8).style.backgroundColor = 'red';
            } else {
                document.getElementById(id8).style.backgroundColor = 'silver';
            }

        }
        var id = {
            id1, id2, id4, id8
        }
        binary = exercise.binary(time, romantime.hour_col1);
        var id1 = "hour_col1_pos1";
        var id2 = "hour_col1_pos2";
        var id4 = "hour_col1_pos4";
        var id8 = "hour_col1_pos8";
        setcolor(binary, id);

        binary = exercise.binary(time, romantime.hour_col2);
        var id1 = "hour_col2_pos1";
        var id2 = "hour_col2_pos2";
        var id4 = "hour_col2_pos4";
        var id8 = "hour_col2_pos8";
        setcolor(binary, id);

        binary = exercise.binary(time, romantime.min_col1);
        var id1 = "min_col1_pos1";
        var id2 = "min_col1_pos2";
        var id4 = "min_col1_pos4";
        var id8 = "min_col1_pos8";
        setcolor(binary, id);

        binary = exercise.binary(time, romantime.min_col2);
        var id1 = "min_col2_pos1";
        var id2 = "min_col2_pos2";
        var id4 = "min_col2_pos4";
        var id8 = "min_col2_pos8";
        setcolor(binary, id);

        binary = exercise.binary(time, romantime.sec_col1);
        var id1 = "sec_col1_pos1";
        var id2 = "sec_col1_pos2";
        var id4 = "sec_col1_pos4";
        var id8 = "sec_col1_pos8";
        setcolor(binary, id);

        binary = exercise.binary(time, romantime.sec_col2);
        var id1 = "sec_col2_pos1";
        var id2 = "sec_col2_pos2";
        var id4 = "sec_col2_pos4";
        var id8 = "sec_col2_pos8";
        setcolor(binary, id);


    };

    // start timer when page is loaded
    // your code here
    window.onload = timer;//onload the time now

</script>
