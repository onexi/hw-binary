<!DOCTYPE html>
<html>
<script src="exercise.js"></script>
<script>

var timer = function() {
	var time = new Date();
    console.log(time);

    var h1 = time.getHours().toString()[0];
    var h2 = time.getHours().toString()[1];
    var m1 = time.getMinutes().toString()[0];
    var m2 = time.getMinutes().toString()[1];
    var s1 = time.getSeconds().toString()[0];
    var s2 = time.getSeconds().toString()[1];

	// show roman time, using 6 columns
	setRoman(time);

	// show binary time
	setBinary(time);
    

	// update every 1 second
	setTimeout(timer, 1000);
};

var setRoman = function(time){
    var h1 = time.getHours().toString()[0];
    var h2 = time.getHours().toString()[1];
    var m1 = time.getMinutes().toString()[0];
    var m2 = time.getMinutes().toString()[1];
    var s1 = time.getSeconds().toString()[0];
    var s2 = time.getSeconds().toString()[1];
    exercise.roman(time);
};

var setBinary = function(time){
    var h1 = time.getHours().toString()[0];
    var h2 = time.getHours().toString()[1];
    var m1 = time.getMinutes().toString()[0];
    var m2 = time.getMinutes().toString()[1];
    var s1 = time.getSeconds().toString()[0];
    var s2 = time.getSeconds().toString()[1];

    var col = ['h_col1','h_col2','m_col1','m_col2','s_col1','s_col2'];
    var splicetime = [h1,h2,m1,m2,s1,s2];
    var AClock = exercise.binary(splicetime, col);
    for(var i=0; i < col.length; i++){
        console.log(document.getElementById(col[i]+'_pos8').style.backgroundColor);
        if(AClock[col[i]].position8 === 'on')
        {
            document.getElementById(col[i]+'_pos8').style.backgroundColor='red';
        }
        else 
        {
            document.getElementById(col[i]+'_pos8').style.backgroundColor='silver';
        }
        if(AClock[col[i]].position4 === 'on')
        {
            document.getElementById(col[i]+'_pos4').style.backgroundColor='red';
        }
        else 
        {
            document.getElementById(col[i]+'_pos4').style.backgroundColor='silver';
        }
        if(AClock[col[i]].position2 === 'on')
        {
            document.getElementById(col[i]+'_pos2').style.backgroundColor='red';
        }
        else 
        {
            document.getElementById(col[i]+'_pos2').style.backgroundColor='silver';
        }
        if(AClock[col[i]].position1 === 'on')
        {
            document.getElementById(col[i]+'_pos1').style.backgroundColor='red';
        }
        else 
        {
            document.getElementById(col[i]+'_pos1').style.backgroundColor='silver';
        }
    }
    
};


</script>
<body onload="timer()">
