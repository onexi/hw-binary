<!DOCTYPE html>

<script src="exercise.js"></script>
<script>

var timer = function() {
	// get the current date & time
    var time = new Date();

	// show roman time, using 6 columns
    setRoman(time);

	// show binary time
    setBinary(time);

	// update every 1 second
    setTimeout(timer, 1000);
};

var setRoman = function(time){
	// set roman time
	// you must implement exercise.roman() 
    var digits = exercise.roman(time);

    document.getElementById('HourDigit1').innerHTML = digits.hour_col1;
    document.getElementById('HourDigit2').innerHTML = digits.hour_col2;

    document.getElementById('MinuteDigit1').innerHTML = digits.min_col1;
    document.getElementById('MinuteDigit2').innerHTML = digits.min_col2;

    document.getElementById('SecondDigit1').innerHTML = digits.sec_col1;
    document.getElementById('SecondDigit2').innerHTML = digits.sec_col2;

};

var setBinary = function(time){
	// set roman time
	// you must implement exercise.binary()

    var binary = exercise.binary(time, 'hour_col1');
    setColor(binary, 'hour_col1');

    binary = exercise.binary(time, 'hour_col2');
    setColor(binary, 'hour_col2');

    binary = exercise.binary(time, 'min_col1');
    setColor(binary, 'min_col1');

    binary = exercise.binary(time, 'min_col2');
    setColor(binary, 'min_col2');

    binary = exercise.binary(time, 'sec_col1');
    setColor(binary, 'sec_col1');

    binary = exercise.binary(time, 'sec_col2');
    setColor(binary, 'sec_col2');

    // {pos8: on, pos4: off, pos2. ... pos1}

    
   
};

var setColor = function(binary, column){
if(binary.position1 === 'on'){
        document.getElementById(column+'_position1').style.backgroundColor = 'red';
    }else{
        document.getElementById(column+'_position1').style.backgroundColor = 'silver';
    }
    if(binary.position2 === 'on'){
        document.getElementById(column+'_position2').style.backgroundColor = 'red';
    }else{
        document.getElementById(column+'_position2').style.backgroundColor = 'silver';
    }
    if(binary.position4 === 'on'){
        document.getElementById(column+'_position4').style.backgroundColor = 'red';
    }else{
        document.getElementById(column+'_position4').style.backgroundColor = 'silver';
    }
    if(binary.position8 === 'on'){
        document.getElementById(column+'_position8').style.backgroundColor = 'red';
    }else{
        document.getElementById(column+'_position8').style.backgroundColor = 'silver';
    }
};

// start timer when page is loaded
// your code here
window.onload=timer;

</script>
