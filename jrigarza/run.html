<script>

var timer = function() {
	// get the current date & time
	var time = new Date();
	console.log(time);

	// show roman time, using 6 columns
	setRoman(time);

	// show binary time
	setBinary(time);

	// update every 1 second
	setTimeout(timer, 1000);

};

var setRoman = function(time){
	// set roman time
	// you must implement exercise.roman() 

    var response = exercise.roman(time);

    for(var x = 0; x < 6; x++){

        var square = document.getElementById("roman" + x);
        var content = document.createTextNode("" + response[x]);
        //if(square.hasChildNodes){square.removeChild(square.lastChild);}
        while (square.firstChild) square.removeChild(square.firstChild);
        square.appendChild(content);

    }

};

var setBinary = function(time){

    // nested for loops to update the background of every element in the grid
    //first for loop iterates by column 
	for(var i = 0; i < 6; i++){
        
        //second for loop iterated by row
        for(var ii = 0; ii < 4; ii++){

            var response = exercise.binary(time, i);

            if(response[ii] === 0){
                document.getElementById('' + i + ii).style.backgroundColor = 'silver';
            }
            else if(response[ii] === 1){
                document.getElementById('' + i + ii).style.backgroundColor = 'red';
            }
            }
        }
        }

window.onload = timer();

</script>
