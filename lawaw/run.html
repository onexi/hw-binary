var timer = function() {
	// get the current date & time
	var time = new Date();
	console.log(time);

	// show roman time, using 6 columns
	setRoman(time);

	// show binary time
	setBinary(time);

	// update every 1 second
	setTimeout(timer, 1000);
};

var setRoman = function(time){
    var romanTime = exercise.roman(time);
    document.getElementById('hour_col1_roman').innerText = romanTime.hour_col1;
    document.getElementById('hour_col2_roman').innerText = romanTime.hour_col2;

    document.getElementById('sec_col1_roman').innerText = romanTime.sec_col1;
    document.getElementById('sec_col2_roman').innerText = romanTime.sec_col2;
};
