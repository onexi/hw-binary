<!DOCTYPE html>
<html>

<head>
    <script src="exercise.js"></script>
    <script>
        var init = function () {
            exercise.dv = document.getElementById('bgdiv');
            exercise.build();
            timer()
        };


        var timer = function () {
            var time = new Date();     // get the current date & time
            //console.log(time);
            setRoman(time);// show roman time, using 6 columns
            setBinary(time);      // show binary time
            setTimeout(timer, 1000); // update every 1 second
        };



        var setRoman = function (time) {
            var timedigits = [];
            timedigits = exercise.roman(time); // set roman time
        };

        var setBinary = function (time) {
            var mapping = {
                0: 'pos8',
                1: 'pos2',
                2: 'pos3',
                3: 'pos4',
            };
    var mapping = {
        0: 'pos8',
        1: 'pos4',
        2: 'pos2',
        3: 'pos1'
    };

            var binary = {};
            var list = ['hour_col1', 'hour_col2', 'min_col1', 'min_col2', 'sec_col1', 'sec_col2'];
            for (var k = 0; k < 6; k++) {

                binary = exercise.binary(time, list[k]);
                for (var i = 0; i < 4; i++) {
                    var elmntID = list[k] +'_'+ mapping[i];
                    if (binary[mapping[i]] == 'on') {
                        document.getElementById(elmntID).style.background = 'red';
                    }
                    else { document.getElementById(elmntID).style.background = 'silver'; }
                };
            };
        };

           
    </script>

    <style>

            font-size: 5em;

</head>
