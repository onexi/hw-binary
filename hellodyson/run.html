<!DOCTYPE html>
<html>
<script src="exercise.js"></script>
<script>

	var timer = function () {
		// get the current date & time
		var time = new Date();
		//console.log(time);

		// show roman time, using 6 columns
		setRoman(time);

		// show binary time
		setBinary(time);

		// update every 1 second
		setTimeout(timer, 1000);
	};

	var setRoman = function (time) {
		var roman = exercise.roman(time);
		for (var key in roman) {
			document.getElementById(key).innerHTML = roman[key];
		}
	};

	var setBinary = function (time) {
		var roman = exercise.roman(time);
		for (var key in roman) {
			var binary = exercise.binary(time, key);
			for (var pos in binary) {
				if (binary[pos] === "on") {
					document.getElementById(key + "_" + pos).style.background = "red";
				} else {
					document.getElementById(key + "_" + pos).style.background = "silver";
				}
			}
		}
	};

	// start timer when page is loaded
	window.onload = timer;

</script>
