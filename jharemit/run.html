var timer = function() {
	// get the current date & time

	// show roman time, using 6 columns

	// show binary time

};

var setBinary = function(time){
	// set roman time
	// you must implement exercise.binary()

	var binary;
	var col;

	for(i=0;i<=5;i++){

		var counter = i + 1;

		if (i == 0) {
			col = "hour_col1";
		}

		}
		else if (i == 2) {
			col = "min_col1";
		}
		else if (i == 3) {
			col = "min_col2";
		}

			col = "sec_col1";
		}

			col = "sec_col2";
		}

		binary = exercise.binary(time, col);

		if (binary.position1 == "on") {
			document.getElementById('col'+counter+"_pos1").style.backgroundColor = "red";
		}
		else {
			document.getElementById('col'+counter+"_pos1").style.backgroundColor = "gray";
		}

		if (binary.position2 == "on") {
			document.getElementById('col'+counter+"_pos2").style.backgroundColor = "red";
		}
		else {
			document.getElementById('col'+counter+"_pos2").style.backgroundColor = "gray";

		}

		}
		else {
			document.getElementById('col'+counter+"_pos8").style.backgroundColor = "gray";
		}
	}
};
