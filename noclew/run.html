<!DOCTYPE html>
<html>
<script src="exercise.js"></script>
<script>

var timer = function() {
	// get the current date & time
	var time = new Date();
	//console.log(time);

	// show roman time, using 6 columns
    setRoman(time);

	// show binary time
    setBinary(time);

	// update every 1 second
	setTimeout(timer, 1000);
};

var setRoman = function(time){
	// set roman time
	// you must implement exercise.roman() 
    var romanTime = exercise.roman(time);
    for (var key in romanTime){
        document.getElementById(key).innerHTML = romanTime[key];
    }

};

var setBinary = function(time){
	// set roman time
	// you must implement exercise.binary()
    // exercise.binary(time, 1);
    // exercise.binary(time, 2);
    // exercise.binary(time, 3);
    // exercise.binary(time, 4);
    // exercise.binary(time, 5);
    var c6 = exercise.binary(time, 6);
    var c5 = exercise.binary(time, 5);
    var c4 = exercise.binary(time, 4);
    var c3 = exercise.binary(time, 3);
    var c2 = exercise.binary(time, 2);
    var c1 = exercise.binary(time, 1);

    exercise.placeDiv(c6, 6);
    exercise.placeDiv(c5, 5);
    exercise.placeDiv(c4, 4);
    exercise.placeDiv(c3, 3);
    exercise.placeDiv(c2, 2);
    exercise.placeDiv(c1, 1);

    
};



// start timer when page is loaded
// your code here
window.onload = timer;

</script>
