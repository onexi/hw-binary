<!DOCTYPE html>

<script src="exercise.js"></script>
<script>

var timer = function() {
	// get the current date & time
	var time = new Date();
	//console.log(time);

	// show roman time, using 6 columns
	setRoman(time);

	// show binary time
	setBinary(time);

	// update every 1 second
	setTimeout(timer, 1000);
};

var setRoman = function(time){
	var e = exercise.roman(time);
	document.getElementById('hour_col1').innerHTML = e.hour_col1;
    document.getElementById('hour_col2').innerHTML = e.hour_col2;
    document.getElementById('min_col1').innerHTML = e.min_col1;
    document.getElementById('min_col2').innerHTML = e.min_col2;
    document.getElementById('sec_col1').innerHTML = e.sec_col1;
    document.getElementById('sec_col2').innerHTML = e.sec_col2;
	// set roman time
	// you must implement exercise.roman() 
};

var setBinary = function(time){
	var cols = ['hour_col1', 'hour_col2', 'min_col1', 'min_col2', 'sec_col1', 'sec_col2'];
	var positions = ['position1', 'position2', 'position4', 'position8'];
	cols.forEach((col)=>{
		var e = exercise.binary(time, col);
		positions.forEach((pos, i)=>{
			var bg = 'silver';
			if(e[pos] === 'on'){bg = 'green'}
			document.getElementById(col + '_' + positions[i]).style.backgroundColor = bg;
		});
	});
	// set roman time
	// you must implement exercise.binary()
};

// start timer when page is loaded
// your code here
window.onload = function ()
{
	timer();
}
    

</script>
