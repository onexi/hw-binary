<!DOCTYPE html>

<script src="exercise.js"></script>
<script>

var timer = function() {
	// get the current date & time
	var time = new Date();
	console.log(time);

	// show roman time, using 6 columns
	setRoman(time);

	// show binary time
	setBinary(time);

	// update every 1 second
	setTimeout(timer, 1000);
};

var setRoman = function(time){
	
	var num_roman = exercise.roman(time);
	document.getElementById('hour_col1_pos0').innerHTML = num_roman.hour_col1;
	document.getElementById('hour_col2_pos0').innerHTML = num_roman.hour_col2;
	document.getElementById('min_col3_pos0').innerHTML = num_roman.min_col1;
	document.getElementById('min_col4_pos0').innerHTML = num_roman.min_col2;
	document.getElementById('sec_col5_pos0').innerHTML = num_roman.sec_col1;
	document.getElementById('sec_col6_pos0').innerHTML = num_roman.sec_col2;
};

var setBinary = function(time){
	
	var num_config;
	for(var col=1; col<7; col++){
		num_config = exercise.binary(time,col);

		if(num_config.position1 === 'on'){
			if(col===1){document.getElementById('hour_col1_pos1').style.backgroundColor = 'red';}
			if(col===2){document.getElementById('hour_col2_pos1').style.backgroundColor = 'red';}
			if(col===3){document.getElementById('min_col3_pos1').style.backgroundColor = 'red';}
			if(col===4){document.getElementById('min_col4_pos1').style.backgroundColor = 'red';}
			if(col===5){document.getElementById('sec_col5_pos1').style.backgroundColor = 'red';}
			if(col===6){document.getElementById('sec_col6_pos1').style.backgroundColor = 'red';}
		} 
		else{
			if(col===1){document.getElementById('hour_col1_pos1').style.backgroundColor = 'silver';}
			if(col===2){document.getElementById('hour_col2_pos1').style.backgroundColor = 'silver';}
			if(col===3){document.getElementById('min_col3_pos1').style.backgroundColor = 'silver';}

			if(col===5){document.getElementById('sec_col5_pos1').style.backgroundColor = 'silver';}
			if(col===6){document.getElementById('sec_col6_pos1').style.backgroundColor = 'silver';}
		}

		if(num_config.position2 === 'on'){

			if(col===1){document.getElementById('hour_col1_pos4').style.backgroundColor = 'red';}
			if(col===2){document.getElementById('hour_col2_pos4').style.backgroundColor = 'red';}
			if(col===3){document.getElementById('min_col3_pos4').style.backgroundColor = 'red';}

			if(col===5){document.getElementById('sec_col5_pos4').style.backgroundColor = 'red';}
			if(col===6){document.getElementById('sec_col6_pos4').style.backgroundColor = 'red';}
		} 
		else{

		}
