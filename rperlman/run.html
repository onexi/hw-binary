// HOMEWORK 2: Creating a Binary clock

var timer = function() {
	// get the current date & time
	var time = new Date();
	console.log(time);

	// show roman time, using 6 columns
	setRoman(time);

	// show binary time
	setBinary(time);

	// update every 1 second
	setTimeout(timer, 1000);
};

var setRoman = function(time){
	// set roman time
	// you must implement exercise.roman() 
    var data = exercise.roman(time);
    document.getElementById('hour_col1_num').innerHTML = data.hour_col1;
    document.getElementById('hour_col2_num').innerHTML = data.hour_col2;
    document.getElementById('min_col1_num').innerHTML = data.min_col1;
    document.getElementById('min_col2_num').innerHTML = data.min_col2;
    document.getElementById('sec_col1_num').innerHTML = data.sec_col1;
    document.getElementById('sec_col2_num').innerHTML = data.sec_col2;
};



var setBinary = function(time){
	// set roman time
    var digit = exercise.roman(time);
	// you must implement exercise.binary()
    var hour_col1 = exercise.binary(digit.hour_col1, 'hour_col1');
    var hour_col2 = exercise.binary(digit.hour_col2, 'hour_col2');
    var min_col1 = exercise.binary(digit.min_col1, 'min_col1');
    var min_col2 = exercise.binary(digit.min_col2, 'min_col2');
    var sec_col1 = exercise.binary(digit.sec_col1, 'sec_col1');
    var sec_col2 = exercise.binary(digit.sec_col2, 'sec_col2');

    //console.log(hour_col1);
    //console.log(hour_col2);

    // hour col 1
    if (hour_col1.position1 == 'on'){document.getElementById('hour_col1_pos1').style.backgroundColor = 'red'}
    else {document.getElementById('hour_col1_pos1').style.backgroundColor = 'silver'};

    if (hour_col1.position2 == 'on') {document.getElementById('hour_col1_pos2').style.backgroundColor = 'red'}
    else {document.getElementById('hour_col1_pos2').style.backgroundColor = 'silver'};

    // hour col 2
    if (hour_col2.position1 == 'on') {document.getElementById('hour_col2_pos1').style.backgroundColor = 'red'}
    else {document.getElementById('hour_col2_pos1').style.backgroundColor = 'silver'};

    if (hour_col2.position2 == 'on') {document.getElementById('hour_col2_pos2').style.backgroundColor = 'red'}
    else {document.getElementById('hour_col2_pos2').style.backgroundColor = 'silver'};

    if (hour_col2.position4 == 'on') {document.getElementById('hour_col2_pos4').style.backgroundColor = 'red'}
    else {document.getElementById('hour_col2_pos4').style.backgroundColor = 'silver'};

    if (hour_col2.position8 == 'on') {document.getElementById('hour_col2_pos8').style.backgroundColor = 'red'}
    else {document.getElementById('hour_col2_pos8').style.backgroundColor = 'silver'};

    // min col 1
    if (min_col1.position1 == 'on') {document.getElementById('min_col1_pos1').style.backgroundColor = 'red'}
    else {document.getElementById('min_col1_pos1').style.backgroundColor = 'silver'};

    if (min_col1.position2 == 'on') {document.getElementById('min_col1_pos2').style.backgroundColor = 'red'}
    else {document.getElementById('min_col1_pos2').style.backgroundColor = 'silver'};

    if (min_col1.position4 == 'on') {document.getElementById('min_col1_pos4').style.backgroundColor = 'red'}
    else {document.getElementById('min_col1_pos4').style.backgroundColor = 'silver'};


    // min col 2
    if (min_col2.position1 == 'on') {document.getElementById('min_col2_pos1').style.backgroundColor = 'red'}
    else {document.getElementById('min_col2_pos1').style.backgroundColor = 'silver'};

    if (min_col2.position2 == 'on') {document.getElementById('min_col2_pos2').style.backgroundColor = 'red'}
    else {document.getElementById('min_col2_pos2').style.backgroundColor = 'silver'};

    if (min_col2.position4 == 'on') {document.getElementById('min_col2_pos4').style.backgroundColor = 'red'}
    else {document.getElementById('min_col2_pos4').style.backgroundColor = 'silver'};

    if (min_col2.position8 == 'on') {document.getElementById('min_col2_pos8').style.backgroundColor = 'red'}
    else {document.getElementById('min_col2_pos8').style.backgroundColor = 'silver'};

    
    // sec col 1
    if (sec_col1.position1 == 'on') {document.getElementById('sec_col1_pos1').style.backgroundColor = 'red'}
    else {document.getElementById('sec_col1_pos1').style.backgroundColor = 'silver'};

    if (sec_col1.position2 == 'on') {document.getElementById('sec_col1_pos2').style.backgroundColor = 'red'}
    else {document.getElementById('sec_col1_pos2').style.backgroundColor = 'silver'};

    if (sec_col1.position4 == 'on') {document.getElementById('sec_col1_pos4').style.backgroundColor = 'red'}
    else {document.getElementById('sec_col1_pos4').style.backgroundColor = 'silver'};


    // sec col 2
    if (sec_col2.position1 == 'on') {document.getElementById('sec_col2_pos1').style.backgroundColor = 'red'}
    else {document.getElementById('sec_col2_pos1').style.backgroundColor = 'silver'};

    if (sec_col2.position2 == 'on') {document.getElementById('sec_col2_pos2').style.backgroundColor = 'red'}
    else {document.getElementById('sec_col2_pos2').style.backgroundColor = 'silver'};

    if (sec_col2.position4 == 'on') {document.getElementById('sec_col2_pos4').style.backgroundColor = 'red'}
    else {document.getElementById('sec_col2_pos4').style.backgroundColor = 'silver'};

    if (sec_col2.position8 == 'on') {document.getElementById('sec_col2_pos8').style.backgroundColor = 'red'}
    else {document.getElementById('sec_col2_pos8').style.backgroundColor = 'silver'};

};

// start timer when page is loaded
